<mat-card>
  <mat-card-header>
    <mat-card-title><h4>Register New User</h4></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="userRegistrationForm" >

      <mat-form-field>
        <input matInput  placeholder="Name" type="text" formControlName="name">
        <mat-error>
          {{errors.name}}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Email address" type="email" formControlName="email">
          <mat-error>
            {{errors.email}}
          </mat-error>
      </mat-form-field>


      <mat-form-field>
          <input matInput  placeholder="Password" type="password" formControlName="password">
          <mat-error>
            {{errors.password}}
          </mat-error>
      </mat-form-field>


      <mat-form-field>
        <input matInput  placeholder="Description" type="text" formControlName="description">
        <mat-error>
          {{errors.description}}
        </mat-error>
      </mat-form-field>

      <button mat-button [disabled]="userRegistrationForm.invalid" (click)="register(userRegistrationForm.value)">Register</button>

    </form>
  </mat-card-content>
</mat-card>
